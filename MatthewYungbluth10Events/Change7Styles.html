<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Change 7 Styles</title>
</head>
<body>
<div onClick="changeText()">
Click this text
</div>
<hr>
<div id="toChange">
This is boring plain text
</div>
<script>
var textEle = document.getElementById("toChange");
function changeText() {
	textEle.innerHTML = "Change innerHTML, font 24 px, border 5px, width 300px, float right, padding 50 px, background? you guess";
	textEle.style.font = "24px";
	textEle.style.border = "5px";
	textEle.style.width = "300px";
	textEle.style.float = "right";
	textEle.style.padding = "50px";
	textEle.style.background = "lightgray";
}
</script>
</body>
</html>
